language: cpp
sudo: required
dist: trusty

common_sources: &all_sources
  - ubuntu-toolchain-r-test

matrix:
  include:
    - os: linux
      compiler: gcc
      addons: &gcc7
        apt:
          sources: *all_sources
          packages: ['g++-7']
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: linux
      compiler: gcc
      addons: *gcc7
      env: 
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

install:
  - eval "${MATRIX_EVAL}"
  - wget https://github.com/protocolbuffers/protobuf/archive/v3.5.0.tar.gz
  - gcc --version
  - g++ --version
  - tar -xzvf v3.5.0.tar.gz
  - pushd protobuf-3.5.0 && ./autogen.sh && ./configure --prefix=/usr && make && sudo make install && popd
  - wget https://github.com/IronsDu/brynet/archive/v1.0.3.tar.gz
  - tar -xzvf v1.0.3.tar.gz
  - pushd brynet-1.0.3 && cmake . && make && sudo make install && popd
  - cmake .

before_script:
  - eval "${MATRIX_EVAL}"

script:
  - make
  - cd tests
  - ctest -V
